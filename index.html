<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <figure class="eisenhower-matrix">
    <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix as a priority setting tool">
    <figcaption>
      <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figcaption>
  </figure>

  <main class="main-content">
    <section>
      <label for="new-task">Add Item</label>
      <div class="add-task">
        <input id="new-task" class="task add-task__new-task" type="text">
        <button>Add</button>
      </div>
    </section>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input id="task-check" type="checkbox"> 
        <label class="task" for="task-check">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete icon">
        </button>
      </li>
      <li class="edit-mode">
        <input id="task-check" type="checkbox">
        <label class="task" for="task-check">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete icon">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="complete-tasks">
      <li>
        <input id="task-check" type="checkbox" checked>
        <label class="task" for="task-check">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
