<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <figure class="eisenhower-matrix">
    <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix as a priority setting tool">
    <figcaption>
      <a class="eisenhower-matrix__more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figcaption>
  </figure>

  <main class="main-content">
    <section>
      <label for="new-task" class="new-task">Add Item</label>
      <div class="add-task">
        <input id="new-task" class="text task-elem add-task__new-task" type="text">
        <button class="button add-task__add">Add</button>
      </div>
    </section>

    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task">
        <input type="checkbox" class="task__check-input"> 
        <label class="task-elem task__label">Pay Bills</label>
        <input type="text" class="text task-elem task__text-input">
        <button class="button task__edit">Edit</button>
        <button class="button task__delete">
          <img src="./remove.svg" alt="delete icon" class="task__delete-img">
        </button>
      </li>
      <li class="task edit-mode">
        <input type="checkbox" class="task__check-input">
        <label class="task-elem task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="text task-elem task__text-input">
        <button class="button task__edit">Save</button>
        <button class="button task__delete">
          <img src="./remove.svg" alt="delete icon" class="task__delete-img">
        </button>
      </li>
    </ul>

    <h3 class="title">Completed</h3>
    <ul id="complete-tasks" class="task-list">
      <li class="task">
        <input type="checkbox" class="task__check-input" checked>
        <label class="task-elem task__label">See the Doctor</label>
        <input type="text" class="text task-elem task__text-input">
        <button class="button task__edit">Edit</button>
        <button class="button task__delete">
          <img src="./remove.svg" alt="delete icon" class="task__delete-img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
